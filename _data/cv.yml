    Research Projects:
      - name: Spatiotemporal Forecasting with LLMs and Knowledge Graph Reasoning
        start_date: 2025-07
        end_date: present
        highlights:
          - Conducting literature review on spatiotemporal forecasting, LLM integration, and knowledge graphs.
