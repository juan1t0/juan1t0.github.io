        start_date: 2025-02
        end_date: 2025-08
        highlights:
          - Article accepted at SIBGRAPI 2025.
          - Modeled crime data as a spatiotemporal graph and applied STARMA for anomaly detection.
          - Designed and implemented an interactive visualization system with d3.js.
          - Integrated LLM-based web search to generate contextual explanations from external events.

      - name: Graph-based Deep Learning for Spatiotemporal Forecasting
        start_date: 2023-07
        end_date: present
        highlights:
          - Applied geometric deep learning and state-of-the-art models for node-level spatiotemporal forecasting.
          - Achieved over 90% overall accuracy while identifying persistent sparse-hotspot limitations.
          - Exploring topological deep learning extensions with hypergraphs and multi-resolution architectures.

      - name: Participation in VAST Challenge (Two Tasks)
        start_date: 2024-05
        end_date: 2024-10
        highlights:
